<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css" />
    <title>Capgemen</title>
  </head>
  <body>
    <header>
      <div class="header__flex">
        <h3 class="header__name">Capgemen</h3>
        <div class="header__list-items">
          <div
            class="header__list-item"
            style="background-image: url(/img/search.png)"
          ></div>
          <div
            class="header__list-item"
            style="background-image: url(/img/cart.png)"
          ></div>
          <div
            class="header__list-item"
            style="background-image: url(/img/burger-menu.png)"
            id="burger"
          ></div>
        </div>
      </div>
      <div class="burger burger-disabled">
        <p class="burger__text">Home</p>
        <p class="burger__text">Product</p>
        <p class="burger__text">Pricing</p>
        <p class="burger__text">Contact</p>
      </div>
    </header>

    <main>
      <div class="container">
        <h2 class="container__title">We Take Care of the Future</h2>
        <h4 class="container__text">
          We know how large objects will act, but things on a small scale.
        </h4>
        <div class="container__btn">
          <button class="btn">Get Quote Now</button>
          <button class="btn btn-small">Learn More</button>
        </div>
        <div class="container__img"></div>
      </div>
    </main>
  </body>
  <script src="/burger-menu.js"></script>
</html>
